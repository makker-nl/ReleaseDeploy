jmsServers=DWNBPMJMSServer1,DWNBPMJMSServer2
#
DWNBPMJMSServer1.jdbcStore=DWNJMSJdbcStore1
DWNBPMJMSServer1.jdbcStorePrefix=DWNJMS1
DWNBPMJMSServer1.targetServerName=bpm_server1
#
DWNBPMJMSServer2.jdbcStore=DWNJMSJdbcStore2
DWNBPMJMSServer2.jdbcStorePrefix=DWNJMS2
DWNBPMJMSServer2.targetServerName=bpm_server2
#
dataSourceName=JmsDS
migratable=true
#
jmsModuleName=DWNBPMJMSModule
subDeploymentSuffix=_SubDeployment
jmsSubDeploymentName=${jmsModuleName}${subDeploymentSuffix}
#
jmsTargetCluster=bpm_cluster
#
# Connection Factory
jmsJNDIPrefix=jms.
connectionFactorySuffix=_CF
jmsConnectionFactoryName=${jmsModuleName}${connectionFactorySuffix}
jmsConnectionFactoryJNDIName=${jmsJNDIPrefix}${jmsConnectionFactoryName}
jmsConnectionFactoryXAEnabled=1
# Queue1
distributedQueueNames=DWNBPMJMSQueue1,DWNBPMJMSQueue2
DWNBPMJMSQueue1.distributedQueueJNDIName=${jmsJNDIPrefix}DWNBPMJMSQueue1
DWNBPMJMSQueue1.distributedErrorQueueName=DWNBPMJMSErrorQueue1
DWNBPMJMSQueue1.distributedErrorQueueJNDIName=${jmsJNDIPrefix}${distributedErrorQueueName}
DWNBPMJMSQueue2.distributedQueueJNDIName=${jmsJNDIPrefix}DWNBPMJMSQueue2
DWNBPMJMSQueue2.distributedErrorQueueName=DWNBPMJMSErrorQueue2
DWNBPMJMSQueue2.distributedErrorQueueJNDIName=${jmsJNDIPrefix}${distributedErrorQueueName}
#
redeliveryDelay=60000
redeliveryLimit=3
errorQueueRedeliveryLimit=0
    